heat_template_version: 2016-10-14
resources: 
    vdu_1:
       type: OS::Nova::Server
       properties: 
        #availability_zone: 
          image: Ubuntunic1-tmpl 
          flavor: {get_resource: myflavor_type} 
          networks:
             - port: { get_resource: test1_vdu_1_port1 }
    test1_vdu_1_port1:
         type: OS::Neutron::Port
         properties: 
            network_id: {get_resource: test1} 
            binding:vnic_type: normal
            fixed_ips: 
              - subnet_id:  { get_resource: test1_subnet }        
    
    myflavor_type:
        type: OS::Nova::Flavor
        properties:
           name:  myflavor
           ram:  1024
           disk: 16
           vcpus: 1
           extra_specs: {  cpu_policy: dedicated    ,numa_nodes: 1  }   
    vdu_2:
       type: OS::Nova::Server
       properties: 
        #availability_zone: 
          image: ubuntu 
          flavor: m1.small  
          networks:
             - port: { get_resource: test1_vdu_2_port1 }
    test1_vdu_2_port1:
         type: OS::Neutron::Port
         properties: 
            network_id: {get_resource: test1} 
            binding:vnic_type: normal
            fixed_ips: 
              - subnet_id:  { get_resource: test1_subnet }        
            
    # New Networks to be created
     
    test1:
        type: OS::Neutron::Net
        properties:
           name: network_1
    test1_subnet:
        type: OS::Neutron::Subnet
        properties: 
          network_id: { get_resource: test1 }
          cidr: 10.20.0.1/24
          ip_version: 4 
